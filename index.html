<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serica Nexus Partners</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f3f0;
      color: #1c3d2e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #e7efe9;
      border-radius: 24px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      display: flex;
      gap: 40px;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    .content {
      flex: 1;
    }
    .content h1 {
      font-size: 2.5rem;
      color: #1c3d2e;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .cta-button {
      background-color: #d89ea4;
      color: #1c3d2e;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #e8b1b6;
    }
    .visual {
      flex: 1;
      text-align: center;
    }
    .visual img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Business Development Consulting</h1>
      <p>Between the European Union and Silk Road countries</p>
      <a href="/home" class="cta-button">Get Started</a>
    </div>
    <div class="visual">
      <img src="/assets/serica-landing.png" alt="Serica Nexus Partners Illustration" />
    </div>
  </div>
</body>
</html>
